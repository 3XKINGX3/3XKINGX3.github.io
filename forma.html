<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лаб_1</title>
</head>
<body>
  <h1>Форма с авторизацией</h1>
  <li><a href="index.html" title="Главная страница">Вернуться на главную страницу</a></li> <br>
  <form action="/" method="POST">
  ФИО: <br>
  <label for="">
    <input name="name" placeholder="Введите ваше ФИО" required><br/>
  </label>
  Телефон: <br>
  <label for="">
    <input name="telephone" placeholder="Введите ваш телефон" required><br/>
  </label>
  Почта: <br>
  <label for="">
    <input name="email" type="email" placeholder="Введите ваш email" required><br/>
  </label> 
  Дата рождения: <br>
  <label for="">
    <input name="date" type="date" id="date" required> <br> <br>
  </label>
  Пол: <br>
  <label>
    <input type="radio" name="gender" value="male" required>
  Мужской
  </label>
  <label>
    <input type="radio" name="gender" value="female" required>
  Женский
  </label> <br> <br>
  <label for="languages">Любимый язык программирования:</label><br>
  <select id="languages" name="languages" multiple size="6" required>
    <option value="pascal">Pascal</option>
    <option value="c">C</option>
    <option value="cpp">C++</option>
    <option value="javascript">JavaScript</option>
    <option value="php">PHP</option>
    <option value="python">Python</option>
    <option value="java">Java</option>
    <option value="haskell">Haskell</option>
    <option value="clojure">Clojure</option>
    <option value="prolog">Prolog</option>
    <option value="scala">Scala</option>
  </select> <br>
    <label for="biography">Биография:</label> <br>
    <textarea id="biography" placeholder="Расскажите о себе..." rows="5" cols="30" maxlength="2000" required></textarea> <br>
    <label>
      <input type="checkbox" name="agreement" required>
    Я с контрактом ознакомлен(а)
    </label> <br> <br>
    <button type="submit">Сохранить</button>
  </form>
</body>
</html>
